{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Recommendation Engine</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="manifest" href="{{static}}/favicon/site.webmanifest">
        <link rel="apple-touch-icon" sizes="180x180" href="{{static}}/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="{{static}}/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="{{static}}/favicon/favicon-16x16.png">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

        <style>
            body {
                background: #f2f4f8;
                display: flex;
                justify-content: space-around;
                align-items: center;
                flex-wrap: wrap;
                height: 100vh;
                font-family: "Open Sans";
            }

            .content {
                --bg-color: #B8F9D3;
                --bg-color-light: #e2fced;
                --text-color-hover: #4C5656;
                --box-shadow-color: rgba(184, 249, 211, 0.48);
            }

            .product {
                --bg-color: #CEB2FC;
                --bg-color-light: #F0E7FF;
                --text-color-hover: #4C5656;
                --box-shadow-color: rgba(206, 178, 252, 0.48);
            }
            
            .card {
                width: 550px;
                height: 350px;
                background: #fff;
                border-radius: 10px;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                position: relative;
                box-shadow: 0 14px 26px rgba(0,0,0,0.04);
                transition: all 0.3s ease-out;
                text-decoration: none;
            }
            .overlay {
                width: 2px;
                position: absolute;
                height: 2px;
                transform: translate3d(0,0,0);
                -webkit-transform: translate3d(0,0,0);
                border-radius: 50% !important;
                -moz-border-radius: 50% !important;
                -webkit-border-radius: 50% !important;
                border-radius: 50% !important;
                background: transparent;
                top:70px;
                left:50px;
                z-index: 0;
                transition: transform 0.3s ease-out;
                -webkit-transition: transform 0.3s ease-out;
            }
        
            .card:hover {
                transform: translateY(-26%) scale(1.005) translateZ(0);
                box-shadow: 0 24px 36px rgba(0,0,0,0.11),
                0 24px 46px var(--box-shadow-color);
            }

            .card:hover .overlay {
                transform: scale(425) translateZ(0);
                -webkit-transform: scale(300) translateZ(0);
                -moz-transform: scale(425) translateZ(0);
            }

            .card:hover .circle {
                border-color: var(--bg-color-light);
                background: var(--bg-color);
            }

            .card:hover .circle:after {
                background: var(--bg-color-light);
            }

            .card:hover .inprogress {
                display: block;
            }

            .card:hover p {
                color: var(--text-color-hover);
            }

            .card:active {
                transform: scale(1) translateZ(0);
                box-shadow: 0 15px 24px rgba(0,0,0,0.11),
                0 15px 24px var(--box-shadow-color);
            }

            .card p{
                font-size: 27px;
                color: #4C5656;
                margin-top: 30px;
                z-index: 1000;
                transition: color 0.3s ease-out;
            }
            .overlay circle{
                fill:var(--bg-color);
            }
            .inprogress{
                z-index: 1000;
                transition: all 0.3s ease-out;
                display: none;
            }
            .inprogress p{
                margin-top: 0px;
                font-size:17px;
                color:var(--text-color-hover);;
            }
            a{
                text-decoration: none !important;
                transform: translateY(-25%);
            }
            header{
                width: 100%;
                height:100px;
                text-align: center;
                font-size:50px;
            }
            form{
                width: 100%;
                background: #f2f4f8;
                display: flex;
                justify-content: space-around;
                align-items: center;
                flex-wrap: wrap;
                height: 100vh;
                font-family: "Open Sans";
            }
        </style>
    </head>
    <body>
        <form id="reco" action="/home/" method="POST">
            <header>Select a Recommendation for you</header>
            <a onclick="submit()" href="#" class="card content">
                <svg class="overlay">
                    <circle cx="10" cy="20" r="200" />
                </svg>
                <p><b>Content Recommendation</b></p>
            </a>

            <a href="#" class="card product">
                <svg class="overlay">
                    <circle cx="10" cy="20" r="200" />
                </svg>
                <p><b>Product Recommendation</b></p>
                <div class="inprogress">
                    <p>(Work in progress)</p>
                </div>
            </a>
        </form>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

        <script>
            function submit(){
                $('#reco').submit();
            }
        </script>
    </body>
</html>
